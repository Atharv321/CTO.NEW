version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: monorepo-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-monorepo}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: monorepo-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: monorepo-api
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      API_PORT: ${API_PORT:-3000}
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-monorepo}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      WHATSAPP_ACCOUNT_SID: ${WHATSAPP_ACCOUNT_SID}
      WHATSAPP_AUTH_TOKEN: ${WHATSAPP_AUTH_TOKEN}
      WHATSAPP_FROM_NUMBER: ${WHATSAPP_FROM_NUMBER}
      WHATSAPP_API_URL: ${WHATSAPP_API_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: sh -c "npm install && npm run start:dev"

  # Reminder Worker Service
  worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: monorepo-worker
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      WHATSAPP_ACCOUNT_SID: ${WHATSAPP_ACCOUNT_SID}
      WHATSAPP_AUTH_TOKEN: ${WHATSAPP_AUTH_TOKEN}
      WHATSAPP_FROM_NUMBER: ${WHATSAPP_FROM_NUMBER}
      WHATSAPP_API_URL: ${WHATSAPP_API_URL}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev:worker"

  # Web Service
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: monorepo-web
    ports:
      - "${WEB_PORT:-5173}:5173"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: http://localhost:${API_PORT:-3000}
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
