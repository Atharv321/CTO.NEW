version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: supplier-postgres
    environment:
      POSTGRES_DB: supplier_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - supplier-network

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: supplier-redis
    ports:
      - "6379:6379"
    networks:
      - supplier-network

  # API Service
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: supplier-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/supplier_management
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      NODE_ENV: development
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    networks:
      - supplier-network

  # Worker Service
  worker:
    build:
      context: ./apps/worker
      dockerfile: Dockerfile
    container_name: supplier-worker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/supplier_management
      LOG_LEVEL: info
      NODE_ENV: development
    depends_on:
      - postgres
    volumes:
      - ./apps/worker:/app
      - /app/node_modules
    networks:
      - supplier-network

  # Web Service
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: supplier-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - supplier-network

volumes:
  postgres_data:

networks:
  supplier-network:
    driver: bridge